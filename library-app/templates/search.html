{% extends 'base.html' %}

{% block content %}
<h3>Search Books</h3>
<br>
    <form method="POST">
        {{ form.hidden_tag() }}
        <h6>{{ form.searched.label }}</h6>
        {{ form.searched(class="form-control", placeholder="ISBN / Title / Author") }}
        <br>
        {{ form.submit(class="btn btn-primary") }}
    </form>
{% endblock %}
